resources:
  jobs:
    megha_dab_test_baby_names:
      name: (${bundle.target}) megha_dab_test_baby_names
      tasks:
        - task_key: retrieve-baby-names
          notebook_task:
            notebook_path: notebooks/retrieve-baby-names
            source: GIT
          environment_key: Default
        - task_key: filter-baby-names
          depends_on:
            - task_key: retrieve-baby-names
          notebook_task:
            notebook_path: notebooks/filter-baby-names
            source: WORKSPACE
          environment_key: Default
      queue:
        enabled: true
      environments:
        - environment_key: Default
          spec:
            client: "2"
      run_as:
        service_principal_name: 7d20289d-76be-41d8-a240-e2d2541cd083